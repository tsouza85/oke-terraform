name: Deploy OKE

on:
  #schedule:
    #- cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Format
        run: terraform fmt -check -recursive

      - name: Create terraform.tfvars and oci key
        run: |
          mkdir ~/.oci
          echo '${{ secrets.OCI_KEY }}' | base64 -d > ~/.oci/oci_api_key.pem
          echo '${{ secrets.TFVARS }}' | base64 -d > terraform.tfvars
      
      - name: Terraform init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform plan
        id: plan
        run: |
          terraform plan -no-color
          echo ${{ steps.plan.outputs.stdout }}
          echo ${{ steps.plan.outputs.stderr }}
          echo ${{ steps.plan.outputs.exitcode }}
      
      - name: Terraform apply
        run: |
          while true; do 
          terraform apply -auto-approve; 
          if [ $? -eq 0 ]; then break; fi; done
